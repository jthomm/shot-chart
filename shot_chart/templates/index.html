<!DOCTYPE html>
<html>
  <head>

    <title>My Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    {% assets "css" %}<link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" />{% endassets %}

    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/react/0.8.0/react.js"></script>

  </head>
  <body>

    <div class="container">

      <div class="row" style="margin-top:20px;">

        <div class="col-md-4">

            <form class="form-inline" role="form">
              <div class="form-group">
                <label class="sr-only" for="shot-search">Search</label>
                <input type="shot-search" class="form-control" id="shot-search" placeholder="Search..." />
              </div>
              <button type="submit" class="btn btn-default">Go</button>
            </form>

        </div>

        <div class="col-md-8">
          <div id="graph"></div>
          <div id="title"></div>
        </div>

      </div>

    </div>

    {% assets "js" %}<script type="text/javascript" src="{{ ASSET_URL }}"></script>{% endassets %}

  </body>
</html>
